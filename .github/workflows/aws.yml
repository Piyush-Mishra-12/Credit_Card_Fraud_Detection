name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} $GITHUB_ENV
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} $GITHUB_ENV
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Set Docker Image Tag
      id: set-image-tag
      run: echo "IMAGE_TAG=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker build -t public.ecr.aws/j3b1b0a9/credit_card_fraud_detection:${{ env.IMAGE_TAG }} .
        docker push public.ecr.aws/j3b1b0a9/credit_card_fraud_detection:${{ env.IMAGE_TAG }}
